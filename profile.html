<!DOCTYPE html>
<html>
<head>
<title>Profile Platform</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey">

<!-- Top container with EonCanvas Logo -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <!-- EonCanvas Logo -->
  <span class="w3-bar-item">
    <img src="./Images/R.jpeg" alt="EonCanvas Logo" class="logo-img" style="max-width: 50px; vertical-align: middle; margin-right: 10px;">
    EonCanvas Collaboration Platform
  </span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="dashboard.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-lightbulb-o fa-fw"></i>  New Ideas</a>
    <a href="idea.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-handshake-o fa-fw"></i>  Collaborations</a>
    <a href="stage.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-trophy fa-fw"></i>  Challenges</a>
    <a href="profile.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-user fa-fw"></i>  Profile</a>
    <a href="setting.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  Settings</a>
    <a href="wallet.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-money fa-fw"></i>  Prize Wallet</a><br><br>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- PAGE CONTENT -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-user"></i> Profile Platform</b></h5>
  </header>

  <!-- Profile Information -->
  <div class="w3-container w3-white w3-padding-large w3-card-4">
    <h3>My Profile</h3>
    
    <!-- Profile Image -->
    <div class="w3-container w3-margin-bottom">
      <img src="https://via.placeholder.com/150" class="w3-circle" style="height:150px;width:150px" alt="Avatar">
    </div>
    
    <!-- Profile Fields -->
    <form class="w3-container w3-padding w3-white">
      <label><b>Full Name</b></label>
      <input class="w3-input w3-border w3-margin-bottom" type="text" value="John Doe">

      <label><b>Email</b></label>
      <input class="w3-input w3-border w3-margin-bottom" type="email" value="john.doe@example.com">

      <label><b>Phone Number</b></label>
      <input class="w3-input w3-border w3-margin-bottom" type="tel" value="+123456789">

      <label><b>Location</b></label>
      <input class="w3-input w3-border w3-margin-bottom" type="text" value="Brighton, UK">

      <button class="w3-button w3-green w3-margin-top" type="submit">Update Profile</button>
    </form>
  </div>

</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
    } else {
        mySidebar.style.display = 'block';
    }
}

// Close the sidebar
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
